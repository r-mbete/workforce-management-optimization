<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, #6A11CB, #2575FC);
            padding: 20px;
            color: white;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            display: block;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 800px; /* Restrict the form width */
            margin: 0 auto; /* Center the form horizontally */
        }

        .card h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px 10px;
            margin: 20px 0;
        }

        form label {
            align-self: center;
            font-weight: bold;
            color: #333;
        }

        form input, form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button Styling */
        .btn-container {
            grid-column: 1 / -1; /* Span across both columns */
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background-color: #4361EE;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #3F8EFC;
            transform: scale(1.05);
        }

        .btn-cancel {
            background-color: #FF4D4D;
        }

        .btn-cancel:hover {
            background-color: #FF6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('main.add_employee') }}">Add Employee</a></li>
                <li><a href="{{ url_for('main.classify_employee') }}">Classify Employee</a></li>
                <li><a href="{{ url_for('main.profile') }}">Profile</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="card">
                <h1>Add New Employee</h1>
                <p>Please fill out the form below to add a new employee to the system.</p>
                <form method="POST" action="{{ url_for('main.add_employee') }}">
                    <!-- Employee ID -->
                    <label for="employee_id">Employee ID:</label>
                    <input type="text" id="employee_id" name="employee_id" required>
                    
                    <!-- Name -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <!-- Age -->
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    
                    <!-- Gender -->
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    
                    <!-- Education Level -->
                    <label for="education_level">Education Level:</label>
                    <select id="education_level" name="education_level">
                        <option value="High School">High School</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="Doctorate">Doctorate</option>
                        <option value="Associate's Degree">Associate's Degree</option>
                    </select>
                    
                    <!-- Job Role -->
                    <label for="job_role">Job Role:</label>
                    <select id="job_role" name="job_role">
                        <option value="Sales Executive">Sales Executive</option>
                        <option value="Research Scientist">Research Scientist</option>
                        <option value="Laboratory Technician">Laboratory Technician</option>
                        <option value="Manager">Manager</option>
                        <option value="Research Director">Research Director</option>
                        <option value="Healthcare Representative">Healthcare Representative</option>
                        <option value="Manufacturing Director">Manufacturing Director</option>
                        <option value="Sales Representative">Sales Representative</option>
                        <option value="Human Resources">Human Resources</option>
                    </select>
                    
                    <!-- Job Satisfaction --> 
                    <label for="job_satisfaction">Job Satisfaction:</label>
                    <select id="job_satisfaction" name="job_satisfaction">
                        <option value="1">1 - Not Satisfied</option>
                        <option value="2">2 - Somewhat Satisfied</option>
                        <option value="3">3 - Neutral</option>
                        <option value="4">4 - Satisfied</option>
                    </select>

                    <!-- Work-Life Balance -->
                    <label for="work_life_balance">Work-Life Balance:</label>
                    <select id="work_life_balance" name="work_life_balance">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                    </select>
                    
                    <!-- Years in Current Role -->
                    <label for="years_in_current_role">Years in Current Role:</label>
                    <input type="number" id="years_in_current_role" name="years_in_current_role" required>

                    <!-- Total Working Years -->
                    <label for="years_experience">Total Working Years:</label>
                    <input type="number" id="years_experience" name="years_experience" step="0.1" required>
                    
                    <!-- Buttons -->
                    <div class="btn-container">
                        <button type="submit" class="btn">Add Employee</button>
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html> 
<html>
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, #6c63ff, #7158e2);
            padding: 20px;
            color: white;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            display: block;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 800px; /* Restrict the form width */
            margin: 0 auto; /* Center the form horizontally */
        }

        .card h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px 10px;
            margin: 20px 0;
        }

        form label {
            align-self: center;
            font-weight: bold;
            color: #333;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button Styling */
        .btn-update, .btn-delete {
            background-color: #4361EE;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-update:hover {
            background-color: #3F8EFC;
            transform: scale(1.05);
        }

        .btn-delete {
            background-color: #FF4D4D;
            margin-top: 10px;
        }

        .btn-delete:hover {
            background-color: #FF6666;
            transform: scale(1.05);
        }

        .form-buttons {
            grid-column: 1 / -1; /* Span both columns */
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('main.add_employee') }}">Add Employee</a></li>
                <li><a href="{{ url_for('main.classify_employee') }}">Classify Employee</a></li>
                <li><a href="{{ url_for('main.profile') }}">Profile</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="card">
                <h1>Edit Employee</h1>
                <form method="POST" action="{{ url_for('main.edit_employee', employee_id=employee.id) }}">
                    <!-- Employee Fields -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ employee.name }}" required>
                    
                    <label for="job_role">Job Role:</label>
                    <input type="text" id="job_role" name="job_role" value="{{ employee.job_role }}" required>
                    
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" value="{{ employee.age }}" required>
                    
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" value="{{ employee.gender }}" required>
                    
                    <label for="education_level">Education Level:</label>
                    <input type="text" id="education_level" name="education_level" value="{{ employee.education_level }}" required>
                    
                    <label for="years_experience">Total Working Years:</label>
                    <input type="number" id="years_experience" name="years_experience" step="0.1" value="{{ employee.total_working_years }}" required>
                    
                    <label for="job_satisfaction">Job Satisfaction:</label>
                    <input type="number" id="job_satisfaction" name="job_satisfaction" step="0.1" value="{{ employee.job_satisfaction }}" required>
                    
                    <label for="work_life_balance">Work-Life Balance:</label>
                    <input type="number" id="work_life_balance" name="work_life_balance" step="0.1" value="{{ employee.work_life_balance }}" required>
                    
                    <label for="years_in_current_role">Years in Current Role:</label>
                    <input type="number" id="years_in_current_role" name="years_in_current_role" value="{{ employee.years_in_current_role }}" required>

                    <!-- Buttons -->
                    <div class="form-buttons">
                        <button type="submit" class="btn-update">Update Employee</button>
                        <form method="POST" action="{{ url_for('main.delete_employee', employee_id=employee.id) }}">
                            <button type="submit" class="btn-delete">Delete Employee</button>
                        </form>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
